<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Us | LuxeSpace Interiors</title>
  <link rel="stylesheet" href="contact.css">
</head>
<body>

  <!-- Navigation -->
  <header class="navbar">
    <h1 class="logo">LuxeSpace</h1>
    <nav class="nav-links">
      <a href="../index.html">Home</a>
      <a href="about.html">About</a>
      <a href="services.html">Services</a>
      <a href="projects.html">Projects</a>
      <a href="contact.html" id="active">Contact</a>
    </nav>
  </header>

  <!-- Page Header -->
  <section class="page-header">
    <h2>Contact Us</h2>
    <p>We’d love to hear from you! Send us a message below.</p>
  </section>

  <!-- Contact Form -->
  <main class="contact-page">
    <form class="contact-form" action="sucess.html">
      <label for="name">Name</label>
      <input type="text" id="name" placeholder="Your Name" required>

      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Your Email" required>

      <label for="message">Message</label>
      <textarea id="message" placeholder="Your Message" rows="6" required></textarea>

      <button type="submit">Send Message</button>
    </form>
  </main>

  <!-- Footer -->
  <footer class="footer">
    <p>© 2025 LuxeSpace Interiors. All Rights Reserved.</p>
  </footer>

</body>
</html>
